language: ruby

env:
  - TEST_RUBY=1 TEST_RUBY_VERSION=1.9.3

before_install:
  - rvm list
  - rvm install rubygems 2.5.1 --force
  - gem -v
  - rvm @default,@global do gem uninstall bundler -x || true
  - rvm @default,@global do gem install bundler --version 1.11.2 --no-document
  - rvm ruby-1.9.3-p551@default,ruby-1.9.3-p551@global do gem uninstall bundler -x || true
  - rvm ruby-1.9.3-p551@default,ruby-1.9.3-p551@global do gem install bundler -v 1.11.2 --no-document

install: "true"
script: ./dev/ci/run_travis.sh

cache:
  directories:
    - cache

